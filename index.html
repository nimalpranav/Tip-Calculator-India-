<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator (India)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator (India)</h1>
    
    <div class="input-group">
      <label for="billAmount">Total Bill Amount (₹): </label>
      <input type="number" id="billAmount" placeholder="Enter total bill in ₹" />
    </div>

    <div class="input-group">
      <label for="tipPercentage">Tip Percentage: </label>
      <select id="tipPercentage">
        <option value="10">10%</option>
        <option value="12">12%</option>
        <option value="15">15%</option>
        <option value="18">18%</option>
        <option value="20">20%</option>
      </select>
    </div>

    <div class="input-group">
      <label for="customTip">Custom Tip Amount (₹): </label>
      <input type="number" id="customTip" placeholder="Enter custom tip in ₹" />
    </div>

    <div class="input-group">
      <label for="numPeople">Number of People: </label>
      <input type="number" id="numPeople" value="1" min="1" />
    </div>

    <button id="calculateBtn">Calculate Tip</button>
    <button id="toggleCurrencyBtn">Toggle Currency Format</button>
    <button id="saveHistoryBtn">Save History</button>
    <button id="clearHistoryBtn">Clear History</button>
    
    <div id="results">
      <p><strong>Tip Amount: </strong><span id="tipAmount">₹0.00</span></p>
      <p><strong>Total Amount (with tip): </strong><span id="totalAmount">₹0.00</span></p>
      <p><strong>Amount per Person: </strong><span id="perPerson">₹0.00</span></p>
    </div>

    <div id="history">
      <h3>Saved History:</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
